services:
  server:
    image: ghcr.io/commanderstorm/fotostand:latest
    build: .
    container_name: fotostand
    restart: unless-stopped
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      TZ: Europe/Berlin
      DENO_DIR: /deno-dir
    healthcheck:
      test: ["CMD", "deno", "eval", "const response = await fetch('http://localhost:8080/health'); Deno.exit(response.ok ? 0 : 1);"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
