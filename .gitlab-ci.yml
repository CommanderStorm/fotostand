stages:
  - build

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

build:
  stage: build
  image: docker:24
  services:
    - docker:24-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - if [ -z "$CI_REGISTRY_IMAGE" ]; then IMAGE_TAG="$CI_REGISTRY/$CI_PROJECT_PATH"; else IMAGE_TAG="$CI_REGISTRY_IMAGE"; fi
    - docker build -t $IMAGE_TAG:$CI_COMMIT_SHORT_SHA -t $IMAGE_TAG:latest .
    - docker push $IMAGE_TAG:$CI_COMMIT_SHORT_SHA
    - docker push $IMAGE_TAG:latest
  only:
    - main