stages:
  - build

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

build:
  stage: build
  image: docker:24
  services:
    - docker:24-dind
  before_script:
    - echo "CI_REGISTRY=$CI_REGISTRY"
    - echo "CI_REGISTRY_IMAGE=$CI_REGISTRY_IMAGE"
    - echo "CI_PROJECT_PATH=$CI_PROJECT_PATH"
    - echo "CI_COMMIT_SHORT_SHA=$CI_COMMIT_SHORT_SHA"
    - docker info
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - |
      if [ -z "$CI_REGISTRY_IMAGE" ]; then
        echo "CI_REGISTRY_IMAGE is empty, using fallback"
        IMAGE_TAG="$CI_REGISTRY/$CI_PROJECT_PATH"
      else
        IMAGE_TAG="$CI_REGISTRY_IMAGE"
      fi
    - echo "Building with tag: $IMAGE_TAG"
    - docker build -t $IMAGE_TAG:$CI_COMMIT_SHORT_SHA -t $IMAGE_TAG:latest .
    - docker push $IMAGE_TAG:$CI_COMMIT_SHORT_SHA
    - docker push $IMAGE_TAG:latest
  only:
    - main